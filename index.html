        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            width: 100vw;
        }
        
        /* Spline container styles */
        .spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Footer styling */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #231f20;
            padding: 10px 20px;
            text-align: center;
            z-index: 1000;
            font-size: 0.9rem;
            border-top: 2px solid #D0B264;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .social-icons svg {
            width: 20px;
            height: 20px;
            fill: white;
            transition: fill 0.3s;
        }
        
        .social-icons a:hover svg {
            fill: #D0B264;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #D0B264;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 720px) {
            .footer {
                padding: 6px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 5px;
            }
            
            .social-icons {
                gap: 25px;
            }
            
            .social-icons a {
                padding: 4px;
                min-width: 30px;
                min-height: 30px;
            }
            
            .social-icons svg {
                width: 20px;
                height: 20px;
            }
            
            .footer-links {
                gap: 25px;
                font-size: 0.8rem;
            }
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            transition: opacity 0.5s ease-out;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(208, 178, 100, 0.3);
            border-radius: 50%;
            border-top-color: #D0B264;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splineViewer = document.getElementById('splineViewer');
            const loading = document.getElementById('loading');
            const container = document.getElementById('splineContainer');
            
            // Handle responsive scaling
            function handleResize() {
                const scale = calculateScale();
                container.style.transform = `scale(${scale})`;
                container.style.transformOrigin = 'center center';
            }
            
            function calculateScale() {
                const width = window.innerWidth;
                if (width < 480) return 0.4;
                if (width < 768) return 0.6;
                if (width < 1024) return 0.8;
                return 1.0;
            }
            
            // Initialize on load
            handleResize();
            window.addEventListener('resize', handleResize);
            
            // Handle Spline loading
            splineViewer.addEventListener('load', function() {
                console.log('Spline loaded');
                loading.classList.add('hidden');
                
                // Additional adjustments for mobile if needed
                if (window.innerWidth < 768) {
                    // Any specific mobile adjustments after load
                }
            });
            
            // Fallback if load event doesn't fire
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 8000);
        });
    </script>

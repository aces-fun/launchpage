        .header {

            text-align: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 7rem;

            color: #333;
            font-family: 'ProximaNova-Regular', sans-serif;
        }
        h1 span {
            font-family: 'Spray Letter', sans-serif;
            color: #CFB163;
        }
        .slogan {
            font-size: 1.8rem;
            color: #666;
        }
        
        /* Basic Spray Letter font class */
        .spray {
            font-family: 'Spray Letter', sans-serif;
        }
        
        /*
          Class for creating the double-drawn effect.
          1) Make the parent element 'position: relative' 
          2) Use a pseudo-element with the same text for the "back layer"
        */
        .double-drawn {
            position: relative;  
            color: #CFB163;  /* Front color */
        }
        .double-drawn::before {
            content: "SHIT"; /* Exact text you want repeated */
            position: absolute;
            top: 2px;        /* Offset vertically */
            left: 2px;       /* Offset horizontally */
            color: #231F20;   /* "Highlight" color */
            font-family: 'Spray Letter', sans-serif;
            z-index: -1;     /* Place behind the main text */
        }

        /* Spline container styles */
        .spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        spline-viewer {
            width: 100%;
            height: 100%;
            --loading-indicator-color: #D0B264;
        }
        
        @media (max-width: 768px) {
            spline-viewer {
                transform: scale(0.7);
                transform-origin: center center;
            }
        }

        .request-access {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .request-access:hover {
            background-color: #333;
            color: white;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #231f20;
            padding: 10px 20px;
            text-align: center;
            z-index: 1000;
            font-size: 0.9rem;
            border-top: 2px solid #D0B264;
            box-sizing: border-box;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .social-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .social-icons svg {
            width: 20px;
            height: 20px;
            fill: white;
            transition: fill 0.3s;
        }
        .social-icons a:hover svg {
            fill: #D0B264;
        }
        .footer-links {
            display: flex;
            gap: 20px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #D0B264;
        }
        
        .header img {
            max-width: 70%;
            height: auto;
        }
        
        @media (max-width: 720px) {
            .header {
                width: 90%;
                padding: 15px;
                top: 33%;
            }
            .header img {
                max-width: 100%;
                width: 100%;
                height: auto;
            }
            .slogan {
                font-size: 1rem;
            }
            .footer {
                padding: 6px;
            }
            .footer-content {
                flex-direction: column;
                gap: 5px;
            }
            .social-icons {
                gap: 25px;
            }
            .social-icons a {
                padding: 4px;
                min-width: 30px;
                min-height: 30px;
            }
            .social-icons svg {
                width: 20px;
                height: 20px;
            }
            .footer-links {
                gap: 25px;
                font-size: 0.8rem;
            }
        }
    </style>
